<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

    <title>Alarm</title>
    <link
     rel="shortcut icon"
     type="image/x-icon"
     href="./assets/image/alarm.png"> 
    <link 
     rel="stylesheet" 
     href="assets/style/index.css"
     media="all">
    <link rel="preconnect" 
     href="https://fonts.googleapis.com">
    <link rel="preconnect" 
     href="https://fonts.gstatic.com" 
     crossorigin>
    <link 
     href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" 
     rel="stylesheet">
    <script src="./assets/script/index.js" defer></script>
    </head>
    <header class="center">
      <h1>Alarm Clock</h1>
    </header>
    <body class = "container">
      <div>
        <main class="center">
          <div class="clock">
            <h1 class="time">00:00:00</h1>
            <div class="timer">
              <i class="fa-regular fa-bell"></i><span></span>
            </div>
            <section>
              <form class="setAlarm">
                <input type="text" class="set-time">
              </form>
              <button class="button">
                <span class="button_lg">
                  <span class="button_sl"></span>
                  <span class="button_text">Set alarm</span>
                </span>
              </button>
            </section>
            <p>Instructions: Put the time in hh:mm format</p>
          </div>
        </main>
      </div>
    </body>
</html>
